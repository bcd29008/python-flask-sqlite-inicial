{% extends "base.html" %}
{% block content %}

    <h1>Editar pessoa</h1>

     <form action="{{ url_for('editar') }}" method=post>

            <label>Nome</label>
            <input type="text" name="nome" value="{{ pessoa.nome }}" placeholder="Nome completo">

            {% for telefone in pessoa.telefones_collection %}
                <BR><label>Tel:</label>
                {% set tele = 'tele-' ~ telefone.idTelefone %}
                <input type="text" value="{{ telefone.numero }}" name="{{ tele }}">
            {% endfor %}

        <BR><button type=submit>Atualizar</button>
    </form>



{% endblock %}
